<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit" v-on:click.prevent="filterGoods">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" v-on:click="openCart">Корзина</button>
                <div class="cart__box cart-block" v-bind:class="{invisible: isVisibleCart}">
                    <template v-if="cartProducts.length > 0">
                        <div class="cart-item" v-for="cartProduct of cartProducts" :key="cartProduct.id_product">
                            <img :src="imgCatalog" alt="Some img">
                            <div class="desc">
                                <h3>{{cartProduct.product_name}}</h3>
                                <p>{{cartProduct.quantity}}</p>
                                <p>{{cartProduct.price}}₽</p>
                                <button class="del-btn" @click="removeCartItem(cartProduct)">Удалить</button>
                            </div>
                        </div>
                        <h2>Общая сумма: {{sumCart}}₽</h2>
                    </template>
                    <div v-else>
                        <h2>Корзина пуста</h2>
                    </div>
                </div>

            </div>
        </header>
        <main>
            <div class="products">
                <template v-if="products.length > 0">
                    <div class="product-item" v-for="product of products" :key="product.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <p>{{product.price}}₽</p>
                            <button class="buy-btn" @click="addProduct(product)">Купить</button>
                        </div>
                    </div>
                </template>
                <div v-else>
                    <h2>Товаров нет</h2>
                </div>
            </div>

        </main>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
